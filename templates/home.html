<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>ToDo List</title>
    <link rel="stylesheet" href="{{url_for('static', filename='home.css')}}">
</head>
<body>
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <form id="taskform" action="{{ url_for('add') }}" onsubmit="return validateForm()" method="POST">
            <input type="text" id="myInput" name="todoitem" placeholder="Title...">
            <input type="submit" id="submitbtn" value="Add" class="addBtn" ></input>
        </form>
      </div>
      <ul id="myUL">
        {% set taskstatus = 'unchecked' %}
        {% for task in tasks %}
          {% if task[1] %}
             {%set taskstatus = 'checked' %}
          {% endif %}   
          <li class="{{taskstatus}}" name="taskfromList"><a href="/task/{{task[0]}}/{{task[1]}}">{{task[0]}}</a><span><a class="close" href="/delete/{{task[0]}}">&#x2716</a></span></li>
          
        {% endfor %}
      </ul>
</body>
<script>
    
function validateForm() {
  var taskInput = document.forms["taskform"]["myInput"].value;
  if (taskInput == "") {
    alert("Name must be filled out");
    return false;
  }
}

</script>
  
</html>
